{% extends "layout/base.html" %}
{% block title %} Customer -new orders {% endblock %}

{% block content %}
<div class="container">
  <div class="row">
     <div class="col-md-12">

      <h1> New Order </h1>

      <div class ='row'>
        <div class='col-md-12'>

          <form method="POST" action="{{url_for('my.create_order')}}">
            {{ form.csrf_token }}
            <input type='submit' class='btn btn-success' value="Create"/>
          </form>

        </div>
      </div>
     </div>
   </div>
</div>
{% endblock %}
